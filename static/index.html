<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASH MONITOR</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            padding: 10px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 90vw;
            max-width: 400px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            transform: rotate(45deg);
            z-index: -1;
            animation: animateBackground 6s linear infinite;
        }
        @keyframes animateBackground {
            0% {
                transform: rotate(45deg) translateY(0);
            }
            100% {
                transform: rotate(45deg) translateY(-100%);
            }
        }
        .data-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .data-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .data-icon {
            font-size: 24px;
            margin-right: 10px;
            width: 30px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .data-item:hover .data-icon {
            transform: scale(1.2);
        }
        .data-label {
            flex: 1;
            margin-left: 10px;
            font-size: 16px;
            color: #fff;
        }
        .data-value {
            font-size: 22px;
            font-weight: 600;
            margin-left: 10px;
            transition: color 0.3s ease;
        }
        .data-unit {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }
        .header {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.8), rgba(0, 86, 179, 0.8));
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }
        .footer {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            text-align: center;
            border-radius: 0 0 20px 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* نبضة قلب متحركة */
        .heart-beat {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: rgba(255, 0, 0, 0.4);
            animation: heartBeat 1.5s infinite;
            z-index: 0;
        }
        @keyframes heartBeat {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* ألوان مخصصة لكل رمز معلمة */
        #bodyTemp .data-icon {
            color: #FFA500; /* برتقالي */
        }
        #roomTemp .data-icon {
            color: #00BFFF; /* أزرق فاتح */
        }
        #humidity .data-icon {
            color: #32CD32; /* أخضر */
        }
        #heartRate .data-icon {
            color: #FF0000; /* أحمر */
        }
        #spo2 .data-icon {
            color: #8A2BE2; /* بنفسجي */
        }

        /* استعلامات الوسائط للشاشات الصغيرة */
        @media (max-width: 576px) {
            .header h1 {
                font-size: 24px;
            }
            .data-item {
                padding: 12px;
            }
            .data-icon {
                font-size: 22px;
            }
            .data-value {
                font-size: 20px;
            }
            .data-unit {
                font-size: 16px;
            }
        }
        
        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
        }
        .dark-mode-toggle i {
            font-size: 18px;
            color: #fff;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #222, #333);
            color: #fff;
        }
        .card.dark-mode {
            background: rgba(0, 0, 0, 0.1);
        }
        .data-item.dark-mode {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .header.dark-mode {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.3), rgba(0, 86, 179, 0.3));
        }
        .footer.dark-mode {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .dark-mode-toggle.active {
            background-color: #fff;
        }
        .dark-mode-toggle.active i {
            color: #000;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1><i class="fas fa-heartbeat"></i> RASH MONITOR</h1>
            </div>
            <div class="card-body">
                <div class="data-item" id="bodyTemp">
                    <div>
                        <i class="fas fa-thermometer-half data-icon"></i>
                        <span class="data-label">Body Temperature</span>
                    </div>
                    <div>
                        <span class="data-value">--</span>
                        <span class="data-unit">°C</span>
                    </div>
                </div>
                <div class="data-item" id="roomTemp">
                    <div>
                        <i class="fas fa-temperature-low data-icon"></i>
                        <span class="data-label">Room Temperature</span>
                    </div>
                    <div>
                        <span class="data-value">--</span>
                        <span class="data-unit">°C</span>
                    </div>
                </div>
                <div class="data-item" id="humidity">
                    <div>
                        <i class="fas fa-tint data-icon"></i>
                        <span class="data-label">Humidity</span>
                    </div>
                    <div>
                        <span class="data-value">--</span>
                        <span class="data-unit">%</span>
                    </div>
                </div>
                <div class="data-item" id="heartRate">
                    <div>
                        <i class="fas fa-heart data-icon"></i>
                        <span class="data-label">Heart Rate</span>
                    </div>
                    <div>
                        <span class="data-value">--</span>
                        <span class="data-unit">BPM</span>
                    </div>
                </div>
                <div class="data-item" id="spo2">
                    <div>
                        <i class="fas fa-lungs data-icon"></i>
                        <span class="data-label">SpO2</span>
                    </div>
                    <div>
                        <span class="data-value">--</span>
                        <span class="data-unit">%</span>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p class="mb-0">Developed by Hossam Mohamed</p>
            </div>
        </div>
        <div class="dark-mode-toggle">
            <i class="fas fa-moon"></i>
        </div>
    </div>

    <!-- نبضة قلب متحركة -->
    <div class="heart-beat">
        <i class="fas fa-heart"></i>
    </div>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // القيم القصوى لكل معلمة
        const maxValues = {
            bodyTemp: 40,    // درجة حرارة الجسم القصوى
            roomTemp: 40,    // درجة حرارة الغرفة القصوى
            humidity: 100,   // الرطوبة القصوى
            heartRate: 150,  // معدل ضربات القلب القصوى
            spo2: 100        // نسبة الأكسجين القصوى
        };

        socket.on('data', (data) => {
            console.log("Received data:", data);

            // تحديث القيم مع تغيير اللون
            updateValue('bodyTemp', data.bodyTemp, maxValues.bodyTemp);
            updateValue('roomTemp', data.roomTemp, maxValues.roomTemp);
            updateValue('humidity', data.humidity, maxValues.humidity);
            updateValue('heartRate', data.heartRate, maxValues.heartRate, true); // true لأنه متعلق بالقلب
            updateValue('spo2', data.spo2, maxValues.spo2, true); // true لأنه متعلق بالأكسجين
        });

        function updateValue(elementId, value, maxValue, isCritical = false) {
            const element = document.getElementById(elementId);
            const valueElement = element.querySelector('.data-value');

            // التحقق من وجود قيمة
            if (value === null || value === undefined || value === "--") {
                valueElement.textContent = "No finger";
                valueElement.style.color = "#FF0000"; // لون أحمر للإشارة إلى عدم وجود قراءة
                return;
            }

            // تحديث النص
            valueElement.textContent = value;

            // حساب النسبة المئوية
            const percentage = (value / maxValue) * 100;

            // تغيير اللون بناءً على النسبة المئوية
            const color = getColorForPercentage(percentage);
            valueElement.style.color = color;
        }

        // دالة لتحديد اللون بناءً على النسبة المئوية
        function getColorForPercentage(percentage) {
            // تدرج لوني من الأصفر الفاتح إلى الأصفر الداكن
            const lightness = 100 - (percentage / 2); // تقليل الإضاءة مع زيادة النسبة
            return `hsl(60, 100%, ${lightness}%)`; // اللون الأصفر
        }

        // Dark Mode Toggle
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        let isDarkMode = false;

        darkModeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            document.querySelector('.card').classList.toggle('dark-mode');
            document.querySelectorAll('.data-item').forEach(item => item.classList.toggle('dark-mode'));
            document.querySelector('.header').classList.toggle('dark-mode');
            document.querySelector('.footer').classList.toggle('dark-mode');
            darkModeToggle.classList.toggle('active');
            if (isDarkMode) {
                darkModeToggle.querySelector('i').classList.remove('fa-moon');
                darkModeToggle.querySelector('i').classList.add('fa-sun');
            } else {
                darkModeToggle.querySelector('i').classList.remove('fa-sun');
                darkModeToggle.querySelector('i').classList.add('fa-moon');
            }
        });
    </script>
</body>
</html>
